<body class="bg-dark">

                <div class="mt-1">
                    <label for="" class="form-label fw-bold">imagen</label>
                    <input type="text" class="form-control" id="inputImg">
                </div>
                <div class="mt-1">
                    <label for="" class="form-label fw-bold">descripción</label>
                    <textarea type="text" class="form-control" rows="3" id="inputDescripcion"></textarea>
                </div>
                <div class="d-flex justify-content-end my-4">
                    <button class="btn btn-outline-primary text-light fw-bold" id="btnAgregar">agregar</button>

<!-- Galeria -->

<!-- Modal -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar cambios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label fw-bold">Titulo:</label>
                            <input type="text" class="form-control" id="inputModal1">
                        </div>
                        <div class="container  d-none" id="contenedorModal">
                            <img src="" class="img-fluid w-100  position-relative rounded-3 " alt="imagenes de paisajes" id="paisajesModal" onclick="cambiarImg()">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label fw-bold">Descripción:</label>
                            <textarea class="form-control" id="inputModal2"></textarea>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">cancelar</button>
                <button type="button" class="btn btn-primary" onclick="actualizarModal(event)" >agregar cambios</button>
            </div>
        </div>
    </div>
