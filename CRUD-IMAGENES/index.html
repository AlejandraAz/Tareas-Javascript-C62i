<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | Galeria ✨</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968292.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <h1 class="text-light text-center my-4"><u>CRUD</u></h1>
    <div class="container rounded-4   mt-3 " id="bordes">
        <div class="row">
            <form class="col-8 m-auto text-primary" onsubmit="guardar_datos(event)">
                <h3 class="text-info text-center mt-4">Cargar imagen</h3>
                <div class="mt-1">
                    <label class="form-label fw-bold">Titulo</label>
                    <input type="text" class="form-control" id="inputTitulo">
                </div>
                <div class="mt-1">
                    <label for="" class="form-label fw-bold">imagen</label>
                    <input type="text" class="form-control" id="inputImg">
                </div>
                <div class="mt-1">
                    <label for="" class="form-label fw-bold">descripción</label>
                    <textarea type="text" class="form-control" rows="3" id="inputDescripcion"></textarea>
                </div>
                <div class="d-flex justify-content-end my-4">
                    <button class="btn btn-outline-primary text-light fw-bold" id="btnAgregar">agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Galeria -->
    <h3 class="text-light text-center mt-3">Ver galeria</h3>
    <h5 class="text-light mt-3 text-center "> No hay imagenes disponibles.</h5>
    <div class="container">
        <div class=" row " id="elContenedor">
        </div>
    </div>

    <!-- Carrousel -->
    <!-- <div class="contendor" id="carruselCont">

    </div> -->


    <!-- Modal-1 -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar cambios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label fw-bold">Titulo:</label>
                            <input type="text" class="form-control" id="inputModal1">
                        </div>
                        <div class="container  d-none" id="contenedorModal">
                            <img src="" class="img-fluid w-100  position-relative rounded-3 " alt="imagenes de paisajes"
                                id="paisajesModal" onclick="cambiarImg()">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label fw-bold">Descripción:</label>
                            <textarea class="form-control" id="inputModal2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarModal(event)">agregar
                        cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-2 -->
    <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Imagenes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="" class="d-block w-100" alt="">
                            </div>
                            <!-- <div class="carousel-item">
                                <img src="" class="d-block w-100"
                                    alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="" class="d-block w-100" alt="...">
                            </div> -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="/JS/app.js"></script>
</body>

</html>
