<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 9 | Galeria de imagenes ✨</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968292.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    
    <h1 class="text-center my-4">Galería de imágenes</h1>
    <div class="container d-flex justify-content-center">
        <div class="rows" >
            <div class="col" id="contenedor-imgs" >
            <img src="/ASSETS/imagenesdePaisajes/1.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/2.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/3.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/4.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/5.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/6.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/7.jpg"  alt="paisaje" class="paisajes">
            <img src="/ASSETS/imagenesdePaisajes/8.jpg"  alt="paisaje" class="paisajes">
        </div>
        </div>
    </div>




    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-content ">
                        <img src="" alt="paisajes naturales" id="img-modal" onclick="clickImg()">
                    <button class="btn  btn-danger col-1 position-absolute top-50 start-0 translate-middle-y" id="anterior" onclick="anteriorImg()" ><i class="bi bi-skip-start-fill"></i></button>
                    <button class="btn  btn-danger col-1 position-absolute top-50 end-0 translate-middle-y" ><i class="bi bi-skip-end-fill" id="siguiente" onclick="siguienteImg()"></i></button>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-secondary"data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/JS/ejercicio-09.js"></script>
</body>
</html>
